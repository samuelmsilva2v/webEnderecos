<h3>Cadastro de endereços</h3>
<p>Preencha os campos para incluir um endereço</p>

<div *ngIf="mensagem" class="alert alert-primary">
    <strong> {{mensagem }}</strong>
</div>

<form [formGroup]="formulario" (ngSubmit)="cadastrarEndereco()">

     <div class="row mb-3">
        <div class="col-md-6">
            <label for="logradouro">Logradouro: </label>
            <input type="text" class="form-control" formControlName="logradouro" id="logradouro">
        </div>
        <div class="col-md-3">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" formControlName="numero" id="numero">
        </div>
        <div class="col-md-3">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-control" formControlName="complemento" id="complemento">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" formControlName="bairro" id="bairro">
        </div>
        <div class="col-md-4">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" formControlName="cidade" id="cidade">
        </div>
        <div class="col-md-2">
            <label for="uf">UF:</label>
            <input type="text" class="form-control" maxlength="2" placeholder="RJ" formControlName="uf" id="uf">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" pattern="\d{5}-?\d{3}" placeholder="00000-000" formControlName="cep" id="cep">
        </div>
    </div>

    <input type="submit" class="btn btn-success" value="Cadastrar Endereço" [disabled]="formulario.invalid">
</form>
